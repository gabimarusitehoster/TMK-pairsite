<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TMK Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0c0c12;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      background: #11111a;
      color: #ff3366;
      box-shadow: 0 2px 8px rgba(255, 0, 102, 0.1);
    }

    .list-container {
      padding: 2rem;
      flex: 1;
    }

    .number-card {
      background: #1a1a24;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .number-card:hover {
      background: #222232;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff3366;
      color: white;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 51, 102, 0.5);
      transition: transform 0.2s ease;
    }

    .add-button:hover {
      transform: scale(1.1);
      background-color: #e22c5c;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>TMK Paired Numbers Dashboard</header>

  <div class="list-container" id="pairedList">
  </div>

  <button class="add-button" onclick="window.location.href='/'">+</button>

  <footer>&copy; 2025 T.M.K | All rights reserved</footer>

  <script>
    fetch("/paired")
      .then(res => res.json())
      .then(data => {
        const listContainer = document.getElementById("pairedList");
        if (data.numbers && data.numbers.length > 0) {
          data.numbers.forEach(number => {
            const div = document.createElement("div");
            div.className = "number-card";
            div.innerText = number;
            listContainer.appendChild(div);
          });
        } else {
          listContainer.innerHTML = "<p>No numbers paired yet.</p>";
        }
      })
      .catch(err => {
        document.getElementById("pairedList").innerText = "Error loading paired numbers.";
      });
  </script>
</body>
</html>
